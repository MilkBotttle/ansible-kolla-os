# This variable defined the role, server name and baremetal node mapping.
# In 'servers' dict contain roles dicts, each role dict contain list of servername
# and baremetal node dict. When baremeatl value is empty will random choose a
# baremetal node to deploy.
#
# Avaliable value for this variable:
#   - role: controller, compute (string)
#   - servername: normal string (string)
#   - baremetal node: baremetal node or uuid, if empty will use random baremetal node.
# Format:
# ---
# servers:
#   role:
#     - servernameA: baremetal_nodeA
#     - servernameB:
#
# Example:
# Controller 1 assign to baremetal1, Controller2,3 use random baremetal node,
# Compute node use baremetal node  5d0ec6af-e300-4d0b-9098-4bb2f0300486
# ---
# servers:
#   controller:
#     - control1: baremetal1
#     - control2:
#     - control3:
#   compute:
#     - compute1: 5d0ec6af-e300-4d0b-9098-4bb2f0300486
#
servers:
  controller:
    - c1: ocn2
  compute:
    - com1:
# This variable defined the network for deploy nodes.
# In 'networks' dict conatain each network info in dicts.
#
# Avaliable for this variable:
#   - network: tunnel, internal, external, storage, ctlplane, octavia (string)
#   - vlan_id: vlan id for that network (integer)
#   - cidr: network's CIDR (string)
#   - hosts: a list of dict { servername: ip} , if not assign ip in here will random generate.
#
# The ctlplane network is for PXE used, set cidr for that
#
# Format:
# ---
# networks:
#   network:
#     cidr: 192.168.10.0/24
#     vlan_id: 100

role_used_network:
  controller: [ internal, external, storage ]
  compute: [ internal, tunnel, storage ]
  network: [ internal, octavia ]

networks:
  tunnel:
    vlan_id: 1002
    cidr: 10.168.2.0/24
  internal:
    vlan_id: 1001
    cidr: 10.168.1.0/24
  external:
    vlan_id: 1003
    cidr: 10.168.3.0/24
  octavia:
    vlan_id: 1004
    cidr: 10.168.4.0/24
  storage:
    vlan_id: 123
    cidr: 10.168.5.0/24
  ctlplane:
    cidr: 192.168.0.0/24
    hosts:
      n1: 192.168.0.50

vips:
  - external: 10.168.3.8
  - internal: 10.168.1.8

default_gateway: '192.168.100.254'
