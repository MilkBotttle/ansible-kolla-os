- hosts: localhost
  gather_facts: no
  vars:
    deployed_server: false
  tasks:
    - name: Read variables
      include_vars: "{{ var_file }}"
      tags:
        - always

    - import_tasks: tasks/validate-vars.yaml
      tags:
        - create-network
        - deploy-server

    - include_tasks: tasks/create-network.yaml
      vars:
        network: "{{ item }}"
      with_dict: "{{ networks }}"
      tags:
        - create-network
        - deploy-server

    - include_tasks: tasks/servers.yaml
      vars:
        role_name: "{{ item.key }}"
        nodes: "{{ item.value }}"
      with_dict: "{{ servers }}"
      tags:
        - create-network
        - deploy-server

    - name: Generate inventory
      template:
        src: templates/inventory.j2.yaml
        dest: kolla-os-inventory.yaml
      tags:
        - deploy-server
        - create-network
        - generate-inventory
